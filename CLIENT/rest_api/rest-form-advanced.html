<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <h3 class="heading center">Users</h3>

    <div class="container">
        <button onclick="openOffCanvas('add-offcanvas')" class="action-btn float-right">Add New User <i
                class="fa fa-plus-circle"></i> </button>
    </div>

    <div class="container">

        <div id="alert-msg" class="alert"></div>






        <div class="row">
            <div id="progress"></div>


            <div class="col-12">

                <div class="form-group float-left entries">
                    <label for="">Show  </label>
                    <input type="text" class="form-element" value="10" name="entries_value" id="entries_value" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                    <label for="">entries </label>
                </div>
                <div class="form-group search-box">
                    <label for="">Search : </label>
                    <input type="search" class="form-element" name="search_value" id="search_value">
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <td>#</td>
                            <td>User name</td>
                            <td>User email</td>
                            <td>User phone</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody id="users-list"></tbody>
                </table>


                <div class="table-pagination">
                    <ul class="pagination" id="pagination"></ul>
                    <span id="pagination-info" class="float-left"></span>
                </div>

            </div>



        </div>


    </div>





    <!--- Add User OffCanvas --->
    <div class="offcanvas" id="add-offcanvas">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title offcanvas-heading" id="addOffCanvasHeading">Add New User</h3>

            <button class="btn close-offcanvas" onclick="closeOffCanvas(this)">
                <i class="fa fa-long-arrow-right" style="font-size: 20px;" aria-hidden="true"></i>
            </button>

        </div>



        <div class="offcanvas-content">


            <form action="" id="create-form" method="GET">


                <div class="form-group">
                    <label for="">Name</label>
                    <input data-validation="required" type="text" name="user_name" id="user_name" class="form-element">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input data-validation="required|valid_email" type="text" name="user_email" id="user_email"
                        class="form-element">
                </div>

                <div class="form-group">
                    <label for="">Mobile number</label>
                    <input data-validation="required|numeric|exact_length-10" type="tel" name="user_mobile" id="user_mobile"
                        class="form-element">
                </div>

            </form>






        </div>

        <div class="offcanvas-footer">


            <div class="form-group">
                <button type="reset" name="reset_btn" id="reset_btn" class="btn btn-outline-success">Clear
                    <i class="fa fa-times"></i> </button>
                <button type="submit" name="submit_btn" id="submit_btn" class="btn btn-success">Create
                    <i class="fa fa-save"></i></button>
            </div>


        </div>

    </div>
    <!--- Add User OffCanvas --->


    <!--- Edit User OffCanvas --->
    <div class="offcanvas" id="edit-offcanvas">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title offcanvas-heading" id="addOffCanvasHeading">Edit User</h3>

            <button class="btn close-offcanvas" onclick="closeOffCanvas(this)">
                <i class="fa fa-long-arrow-right" style="font-size: 20px;" aria-hidden="true"></i>
            </button>

        </div>



        <div class="offcanvas-content">

            <form action="" id="update-form" method="GET">

                <input type="hidden" name="id" id="id" class="form-element">

                <div class="form-group">
                    <label for="">Name</label>
                    <input data-validation="required" type="text" name="user_name" id="user_name" class="form-element">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input data-validation="required|valid_email" type="email" name="user_email" id="user_email"
                        class="form-element">
                </div>

                <div class="form-group">
                    <label for="">Mobile number</label>
                    <input data-validation="required|numeric" type="tel" name="user_mobile" id="user_mobile"
                        class="form-element">
                </div>


            </form>






        </div>

        <div class="offcanvas-footer">


            <div class="form-group">
                <button type="reset" name="reset_btn" id="reset_btn" class="btn btn-outline-success">Clear
                    <i class="fa fa-times"></i> </button>
                <button type="submit" name="update_btn" id="update_btn" class="btn btn-success">Update
                    <i class="fa fa-save"></i></button>
            </div>


        </div>

    </div>
    <!--- Edit User OffCanvas --->



    <script src="js/script.js"></script>

</body>



</html>
